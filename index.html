 <!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div id="home" class="section">
            <h2>Home</h2>
            <p>Welcome to our simple website.</p>
        </div>
        <div id="about" class="section">
            <h2>About Us</h2>
            <p>We provide the best web solutions.</p>
        </div>
        <div id="services" class="section">
            <h2>Our Services</h2>
            <p>We offer web development and design services.</p>
        </div>
        <div id="contact" class="section">
            <h2>Contact Us</h2>
            <p>Email: hasnatn200@gmail.com </p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
